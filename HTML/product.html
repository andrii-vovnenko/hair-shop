<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перука чорна | Доставка по Україні"</title>
   <link rel="icon" href="../assets/img/Logo.png" type="image/x-icon">
  <link rel="apple-touch-icon" href="../assets/img/Logo.png">
  <link rel="stylesheet" href="../CSS/reset.css">
  <link rel="stylesheet" href="../src/header/header.css">
  <link rel="stylesheet" href="../src/product/product.css">
  <link rel="stylesheet" href="../CSS/icons.css">
</head>
<body>
    <div class="wrapper">
    <div id="header"></div>
    <script type="module">
      import { initHeader } from '../src/header/header.js';
      fetch('../src/header/header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;
        initHeader();
      });
  </script>
  <main>
    <div class="main-container container">
        <div class="product-img-container">
            <img class="primary-image" src="../assets/img/example.jpg" alt="">
            <div class="under-image">
              <div class="secondary-images">
                <img src="../assets/img/example_2.jpg" alt="" class="first-img secondary-img">
                <img src="../assets/img/example_2.jpg" alt="" class="second-img secondary-img">
            </div>
            <div class="action-btn-container">
              <span class="action-btn icon-heart"><span class="action-btn icon-heart_full"></span></span>
              <span class="action-btn icon-compare"></span>
            </div>
            </div>   
          </div>
          <div class="product-info">
              <h3>Перука з термоволокна,колір чорний,довжина 50см,густота 100%.</h3>
              <div class="price">1000грн</div>
            </div>
          <div class="color-image-container">
            <img src="../assets/img/black.jpg" alt="" class="black color-img">
            <img src="../assets/img/blond.jpg" alt="" class="blond color-img">
            <img src="../assets/img/rude.jpg" alt="" class="red color-img">
          </div>  
          <form class="add-to-cart-form" >
          <div class="quantity-wrapper">
          <label for="quantity">Кількість:</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1" />
          </div>
          <button type="submit" class="action-btn icon-cart">Додати до кошика</button>
          </form>
        </div>
  </main>
  </div>
  <div class="message"></div>
  </div>
  <script type="module" src="../src/header/header.js"></script> 
  <script type="module" src="../src/product/renderCard.js"></script> 
  </body>
